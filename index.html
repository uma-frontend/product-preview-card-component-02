<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!--FAVICON-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!--Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
   <!--Styles-->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="root">
      <div class="card">
         <div class="card__img-box">

         </div>
         <div class="card__info">
            <h3 class="card__title">Perfume</h3>
            <h1 class="card__heading">Gabrielle Essence Eau De Parfum</h1>
            <p class="card__text">
               A floral, solar and voluptuous interpretation composed by Olivier Palgo, Perfurmer-Creator for the House of CHANEL
            </p>
            <div class="card__price-box">
               <span class="card__price-new"></span>
               <span class="card__price-old"></span>
            </div>
            <a href="#" class="card__btn">
               <img src="images/icon-cart.svg" alt="icon cart" class="card__btn-icon">
               <span class="card__btn-text">Add to Cart</span>
            </a>
         </div>
      </div>
   </div>
</body>
</html>
